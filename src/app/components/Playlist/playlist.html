<div class="container">
    <div class="page-header">
        <h1>Top Songs 
            <i class="glyphicon glyphicon-music"></i>
        </h1>
    </div>
 
    <div class="row">
        <div class="list-group">
            <a class="list-group-item" ng-repeat="song in songs" ng-link="['SongDetail', {id: song.id}]">
                <b>{{song.track}}</b> 
                <br>{{song.artist}}
            </a>
        </div>
    </div>
</div>
